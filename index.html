<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Title -->
    <div class="main-title">
        <h1>Pickleball Score Keeper</h1>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard">
        <!-- Team A Section -->
        <div class="team">
            <h2 id="teamAHeader">Team A</h2>
            <div class="players-container">
                <div class="player-section">
                    <h3>Player A1</h3>
                    <div class="player-buttons">
                        <button id="playerA1" class="point-button">+ Points</button>
                        <button id="missA1" class="miss-button">Miss</button>
                    </div>
                </div>
                <div class="player-section">
                    <h3>Player A2</h3>
                    <div class="player-buttons">
                        <button id="playerA2" class="point-button">+ Points</button>
                        <button id="missA2" class="miss-button">Miss</button>
                    </div>
                </div>
            </div>
            <p>Score: <span id="scoreA">0</span></p>
        </div>

        <!-- Team B Section -->
        <div class="team">
            <h2 id="teamBHeader">Team B</h2>
            <div class="players-container">
                <div class="player-section">
                    <h3>Player B1</h3>
                    <div class="player-buttons">
                        <button id="playerB1" class="point-button">+ Points</button>
                        <button id="missB1" class="miss-button">Miss</button>
                    </div>
                </div>
                <div class="player-section">
                    <h3>Player B2</h3>
                    <div class="player-buttons">
                        <button id="playerB2" class="point-button">+ Points</button>
                        <button id="missB2" class="miss-button">Miss</button>
                    </div>
                </div>
            </div>
            <p>Score: <span id="scoreB">0</span></p>
        </div>
    </div>

    <!-- Game Status -->
    <div class="game-info">
        <p id="gameStatus">Serving: Team A - Player 1</p>
        <p id="scoreStatus">Score: 0 - 0</p>
        <p id="attemptsStatus">Attempts: 0 - 0</p>
    </div>

    <!-- Pickleball Court (Remains Intact) -->
    <div class="pickleball-court">
        <!-- Court Side for Team A -->
        <div class="court-side" id="teamA-court">
            <div class="service-area left-service"></div>
            <div class="service-area right-service"></div>
            <div class="non-volley-zone"></div>
            <div class="player" id="teamA-player1">A1</div>
            <div class="player" id="teamA-player2">A2</div>
        </div>

        <!-- Net -->
        <div class="court-net"></div>

        <!-- Court Side for Team B -->
        <div class="court-side" id="teamB-court">
            <div class="service-area left-service"></div>
            <div class="service-area right-service"></div>
            <div class="non-volley-zone"></div>
            <div class="player" id="teamB-player1">B1</div>
            <div class="player" id="teamB-player2">B2</div>
        </div>
    </div>

    <!-- Player & Team Name Inputs at the Bottom -->
    <div class="controls">
        <input type="text" id="teamAName" placeholder="Enter Team A Name">
        <button id="updateTeamA" class="update-button">Update Team A</button>
        
        <input type="text" id="teamBName" placeholder="Enter Team B Name">
        <button id="updateTeamB" class="update-button">Update Team B</button>
    </div>

</body>
</html>
